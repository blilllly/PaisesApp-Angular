<div *ngIf="!pais; else divPais" 
    class="alert alert-info">
    Espere por favor....
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{ pais[0].name.common }}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais[0].flags.svg">
        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población:</strong> {{pais[0].population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Código numérico:</strong> {{pais[0].ccn3}}
                </li>
                <li class="list-group-item">
                    <strong>Código alpha:</strong> {{pais[0].cca3}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traduciones</h3>
    <div class="row">
        <div class="col">
            <span
                *ngFor="let b of badges"
                class="badge bg-primary ml-5"
            >
                {{ b }}
            </span>
        </div>
    </div>
</ng-template>
